<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Juan Saldarriaga | QR code component</title>
  
  
</head>
<body class="min-vh-100 bg-light d-flex flex-column align-items-center justify-content-center">

    <div class="card shadow" style="width: 320px; height: 499px; border-radius: 20px;">
      <div class="card-body">
        <img src="./images/image-qr-code.png" class="card-img-top" style="border-radius: 10px;" alt="qr-code"/>
        <p class="card-title text-center pt-3" style="font-family: 'Outfit'; font-weight: 800; font-size: 22px; line-height: 120%; letter-spacing: 0px; color: rgba(31, 49, 79, 1);" >Improve your front-end skills by building projects</p>
        <p class="card-text text-center pt-2" style="font-family: 'Outfit'; font-size: 15px; line-height: 140%; letter-spacing: 0.2px; color: rgba(104, 119, 141, 1);" >
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  
  <div class="attribution mt-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Saldarriaga</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
